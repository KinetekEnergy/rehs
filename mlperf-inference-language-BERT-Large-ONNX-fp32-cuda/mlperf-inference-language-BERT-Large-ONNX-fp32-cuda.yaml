name: mlperf-inference-language-BERT-Large-ONNX-fp32-cuda
channels:
  - conda-forge
  - nvidia
  - defaults

dependencies:
  - python=3.9.23
  - pip
  - conda-forge::rust

  # Core ML / CUDA support
  - nvidia::cuda
  - cudnn
  - pycuda
  - conda-forge::cudatoolkit

  # ONNX and friends via conda-forge (wheels already built)
  - conda-forge::onnx=1.6.0
  - conda-forge::onnxruntime=1.12.0

  # Build tools (cmake ≥ 3.5 pulled in here)
  - clang
  - cmake

  # MLCFlow / Transformers stack via pip
  - pip:
      - torch==1.12.0
      - transformers==2.4.0
      - numpy>=1.20
      - tokenization==1.0.7
